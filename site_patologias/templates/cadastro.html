<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Atento!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> 
    <link rel="shortcut icon" href="https://uploads-if-atento.s3.amazonaws.com/favicon_if_atento.ico" type="image/x-icon">
</head>
<body style="background-color:#ebf7d2">
    <div class="container d-flex flex-column justify-content-center align-items-center jumbotron mt-4 px-5">
        <div class="card shadow" style="width:30rem;">
            <div class="card-header" style="--bs-bg-opacity: 1;background-color: #F0FED2;">
                <div class="text-center">
                    <img class="img-fluid" src="https://uploads-if-atento.s3.amazonaws.com/logo_if_atento.png" style="position:relative; height:100px;"/>
                </div>
            </div>
            <div class="card-body">
                {% if mensagemErro %}
                    <div class="alert alert-danger" role="alert">
                        <div class="text-center">
                            {{mensagemErro}}
                        </div>
                    </div>
                {% endif %}
                <form action="../cadastro/admin" method="POST">
                    {% csrf_token %}
                    <input type="text" name="veioDoLogin" value="1" style="display:none;">
                    <div class="row">
                        <div class="form-group p-1">
                            <label for="inputNome">Nome Completo do Administrador: </label>
                            <input type="text" name="nome" class="form-control" id="inputNome" placeholder="Insira o nome completo do Administrador">
                            <small id="ajudaNome" class="form-text text-muted">Seu nome deve ser único.</small>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group p-1">
                            <label for="inputEmail">E-mail do Administrador: </label>
                            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Insira o e-mail aqui">
                            <small id="ajudaEmail" class="form-text text-muted">Seu e-mail também deve ser único.</small>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group p-1">
                            <label for="inputSenha">Senha do Administrador: </label>
                            <div class="input-group mb-2">
                                <input type="password" name="senha" class="form-control" id="inputSenha" placeholder="Insira a senha aqui">
                                <div class="input-group-pospend">
                                    <div class="input-group-text" id="ocultaSenha"><i class="bi bi-eye-fill"></i></div>
                                </div>
                            </div>
                            <small id="ajudaSenha" class="form-text text-muted">Caso queira revelar ou ocultar a senha clique no ícone <i class="bi bi-eye-fill"></i> ao lado.</small>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group p-1">
                            <label for="inputCodigoAcesso">Código de Acesso: </label>
                            <div class="input-group mb-2">
                                <input type="password" name="codigoAcesso" class="form-control" id="inputCodigoAcesso" placeholder="Insira aqui o código de acesso fornecido">
                                <div class="input-group-pospend">
                                    <div class="input-group-text" id="ocultaCodigo"><i class="bi bi-eye-fill"></i></div>
                                </div>
                            </div>
                            <small id="ajudaSenha" class="form-text text-muted"> Insira acima o código fornecido pelo autor da pesquisa para a testagem do sistema. <b>Não compartilhe!</b> </small>
                        </div>
                      </div>
                  </div>
                  <div class="modal-footer p-2 flex flex-row">
                        <button class="btn btn-success" id="botaoCadastraAdministrador" type="submit">Cadastrar</button>
                    </form>
                    <a href="../login" class="btn btn-secondary" style="margin-left:15px;">Voltar</a>        
                  </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("ocultaSenha").addEventListener('click', () => {
            if(document.getElementById("inputSenha").getAttribute("type") == 'password'){
                document.getElementById("inputSenha").setAttribute("type", 'text');
            }else{
                document.getElementById("inputSenha").setAttribute("type", 'password');
            }
        });

        document.getElementById("ocultaCodigo").addEventListener('click', () => {
            if(document.getElementById("inputCodigoAcesso").getAttribute("type") == 'password'){
                document.getElementById("inputCodigoAcesso").setAttribute("type", 'text');
            }else{
                document.getElementById("inputCodigoAcesso").setAttribute("type", 'password');
            }
        });
    </script>
</body>
</html>
