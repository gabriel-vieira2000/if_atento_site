{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Atento!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> 
</head>
<body style="background-color:#ebf7d2">
    <div class="container d-flex flex-column justify-content-center align-items-center jumbotron mt-4 px-5">
        <div class="card shadow" style="width:30rem;">
            <div class="card-header" style="--bs-bg-opacity: 1;background-color: #F0FED2;">
                <div class="text-center">
                    <img class="img-fluid" src="{% static 'logo_if_atento.png' %}" style="position:relative; height:100px;"/>
                </div>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <div class="text-center">
                        Erro ao acessar! Os dados informados são inválidos! Por favor, tente novamente.
                    </div>
                </div>
                <form>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Informe o seu E-mail:</label>
                        <input type="email" id="form2Example1" class="form-control" placeholder="Insira o seu e-mail aqui (ex. jose@gmail.com)"/>
                    </div>
                
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">Informe a sua Senha:</label>
                        <input type="password" id="form2Example2" class="form-control" placeholder="Insira a sua senha aqui"/>
                    </div>
            
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-block mb-4" style="width:250px;">ACESSAR</button>
                    </div>

                    <div class="text-center">
                    <p>Não tem acesso? <a href="#!">Registre-se aqui!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
